<body>
    <h1>Hello There</h1><h2>Hello There</h2>

    <!-- Types of elements
        -> inline
        it takes required space only does not create new line
        it does not accept the width height margin-top,margin bottom,etc...
        
        Ex:- anchor tag

        ->inline-block
        it takes required space only does not create new line
        it accept the width height margin-top,margin bottom,etc...

        Ex:- img tag

        ->block-level
            block level elements are tahes 100% width and it creates a new line
            
            Ex:- It takes heading -->

            <center>Hello There</center>

            <a href>link</href>

            
</body>
